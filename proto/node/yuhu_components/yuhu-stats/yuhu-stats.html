<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<polymer-element name="yuhu-stats">
    <template>
        <link rel="stylesheet" href="yuhu-stats.css">
        <article>
            
            <section class="rating">
                <div class="wrapper">
                    <div class="container">
                        <paper-icon-button icon="expand-less"></paper-icon-button>
                        <!--<span class="up"></span>-->
                        <span class="number">{{rating}}</span>
                        <!--<span class="down"></span>-->
                        <paper-icon-button icon="expand-more"></paper-icon-button>
                    </div>
                </div>
            </section>
            
            <section class="question">
                
                <span class="hashtag">#{{hashtag}}</span>
                <h1>{{question}}</h1>
                
                <div class="footer">
                    <span class="answers">{{answers}} Respostas</span>
                    
                    <div class="author">
                        <span>{{author}}</span>
                        <img src="../../img/default-user.png" />
                    </div>
                    
                </div>
                
            </section>
            
        </article>
    </template>
    <script>
        Polymer();
    </script>
</polymer-element>
