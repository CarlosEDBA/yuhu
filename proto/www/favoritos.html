    <body fullbleed unresolved>
        
        <core-drawer-panel>
            
            <core-header-panel drawer>
                <yuhu-user user="Carlos Eduardo" rank="Boss"></yuhu-user>
                <yuhu-list active="Favoritos"></yuhu-list>
            </core-header-panel>
            
            <core-header-panel main>
                
                <core-toolbar>
                    <paper-icon-button icon="arrow-back"></paper-icon-button>
                    <div flex>
                        <span class="title">Favoritos</span>
                        <paper-input class="pi-hidden" label="busca"></paper-input>
                    </div>
                    <paper-icon-button icon="search"></paper-icon-button>
                </core-toolbar>
                
                <yuhu-favorites>
                    <yuhu-card mode="favorite" date="29/03/2015" hashtag="SistemasOperacionais" question="lalala lalala lala la la?" author="Carlos" answers="9" rating="-14"></yuhu-card>

                    <yuhu-card mode="favorite" date="29/03/2015" hashtag="SistemasOperacionais" question="lalala lalala lala la la?" author="Carlos" answers="9" rating="-14"></yuhu-card>
                </yuhu-favorites>
                
                <yuhu-new-question display="hidden"></yuhu-new-question>

                <paper-fab icon="create"></paper-fab>
                
            </core-header-panel>
        
        </core-drawer-panel>
        
        <!-- Javascript Resources -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/yuhu.js"></script>
        <script>
            Yuhu.boot({
                cordova: 0,
                page: 'favoritos',
                navbar: 'normal-title'
            });
        </script>
